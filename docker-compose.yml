networks:
  loki:
    
volumes:
  prometheus_data: {}
  

services:
  tempo:
    image: grafana/tempo:latest
    command: [ "-config.file=/etc/tempo.yaml" ]
    volumes:
      - ./config/tempo.yaml:/etc/tempo.yaml
    ports:
      - "14268"  # jaeger ingest
      - "3200"   # tempo
      - "4317"  # otlp grpc
      - "4318"  # otlp http
      - "9411"   # zipkin
    networks:
      - loki
  
  app:
    container_name: app
    ports:
      #- "8080:8080" #NET 8 (Net 8 changes the default port from 80 to 8080)
      - "8080:80" #NET 7
    build:
      context: .
      dockerfile: TestTelemetry/Dockerfile
    networks:
      - loki

  loki:
    container_name: loki
    image: grafana/loki:3.0.0 # we need 3.0 or later for otlp logs
    ports:
      - "3100:3100"
    volumes:
      - ./config:/etc/config
    command: -config.file=/etc/loki/local-config.yaml
    #network_mode: host
    networks:
      - loki
        
  otel:
    container_name: otel
    image: otel/opentelemetry-collector-contrib
    volumes:
      - ./config/otel-collector-config.yaml:/etc/otelcol-contrib/config.yaml
    ports:
      - "1888:1888" # pprof extension
      - "8888:8888" # Prometheus metrics exposed by the Collector
      - "8889:8889" # Prometheus exporter metrics
      - "13133:13133" # health_check extension
      - "4317:4317" # OTLP gRPC receiver
      - "4318:4318" # OTLP http receiver
      - "55679:55679" # zpages extension
    networks:
      - loki


  grafana:
    container_name: grafana
    environment:
      - GF_AUTH_ANONYMOUS_ENABLED=true
      - GF_AUTH_ANONYMOUS_ORG_ROLE=Admin
      - GF_AUTH_DISABLE_LOGIN_FORM=true
      - GF_FEATURE_TOGGLES_ENABLE=traceqlEditor
    volumes:
      - ./config/grafana-datasources.yaml:/etc/grafana/provisioning/datasources/datasources.yaml
    image: grafana/grafana:latest
    ports:
      - "3000:3000"
    #network_mode: host
    networks:
      - loki

  prometheus:
    image: prom/prometheus:latest
    container_name: prometheus
    restart: unless-stopped
    volumes:
      - ./prometheus/:/etc/prometheus/
      - prometheus_data:/prometheus
    ports:
      - "9090:9090"
    command: "--web.enable-remote-write-receiver --config.file=/etc/prometheus/prometheus.yml"
    #network_mode: host
    networks:
      - loki
